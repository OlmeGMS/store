<div class="head-page" *ngIf="identity">
  <h1>{{titulo}}</h1>
  <a [routerLink]="['/crear-classification']" *ngIf="identity && identity.role == 'ROLE_ADMIN'" class="btn btn-default">Añadir Clasificación</a>

</div>


<div class="" *ngIf="identity">
  <table>
    <tr>
      <th>Nombre</th>
    </tr>
    <tr *ngFor="let classification of classifications">
      <td >{{classification.name}}</td>
    </tr>

  </table>
</div>
